<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Details</title>
    <style>
        /* General Styling */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f2f5;
            color: #333;
            margin: 0;
            padding: 0;
        }

        /* Header Styling */
        header {
            background-color: #0b3954;
            color: #ffffff;
            text-align: center;
            padding: 20px 0;
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
            font-weight: bold;
            letter-spacing: 1px;
        }

        /* Main Content */
        .content {
            max-width: 800px;
            margin: 30px auto;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .user-details h2 {
            color: #0b3954;
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .user-details p {
            font-size: 1.2rem;
            margin: 10px 0;
            line-height: 1.6;
        }

        /* Footer Styling */
        footer {
            background-color: #0b3954;
            color: #ffffff;
            text-align: center;
            padding: 15px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        footer p {
            margin: 0;
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <h1>User Details</h1>
    </header>

    <!-- Main Content -->
    <div class="content">
        <div class="user-details">
            <h2>Username: {{ user.username }}</h2>
            <p>Email: {{ user.email }}</p>
            <p>Number of Watchlists: {{ user.watchlists.count }}</p>
            <p>Number of Requests: {{ user.requests.count }}</p>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 StockVision</p>
    </footer>
</body>
</html>
