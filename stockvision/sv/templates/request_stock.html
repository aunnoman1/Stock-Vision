<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Stock</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f3f3f3;
        }

        h1 {
            text-align: center;
            color: #5a2d8c; /* Purple color */
            margin-bottom: 20px;
        }

        form {
            background-color: #fff;
            width: 300px;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        label {
            font-size: 16px;
            margin-bottom: 5px;
            display: block;
            color: #5a2d8c; /* Purple color */
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #5a2d8c; /* Purple color */
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #4b1f6d; /* Darker purple */
        }

        .messages {
            text-align: center;
            margin-top: 20px;
        }

        .messages p {
            color: green;
            font-size: 18px;
        }

    </style>
</head>
<body>
    <div>
        <h1>Request a Stock</h1>
        
        <form method="POST">
            {% csrf_token %}
            <label for="req_name">Request Name:</label>
            <input type="text" id="req_name" name="req_name" required><br><br>
            
            <label for="ticker">Stock Ticker:</label>
            <input type="text" id="ticker" name="ticker" required><br><br>
            
            <button type="submit">Submit Request</button>
        </form>

        {% if messages %}
            <div class="messages">
                {% for message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}
    </div>
</body>
</html>
