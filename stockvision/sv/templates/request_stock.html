{% extends 'base.html' %}

{% block title %}Request Stock - Stock Vision{% endblock %}

{% block content %}
<style>
    .container {
        width: 100%;
        max-width: 400px; /* Reduced max-width for better button alignment */
        margin: 20px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        text-align: center;
    }

   

    label {
        font-size: 16px;
        margin-bottom: 5px;
        display: block;
        text-align: left;
        color: #0b3954;
    }

    input {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 14px;
        box-sizing: border-box;
    }

    button {
        width: 100%;
        padding: 10px;
        background-color: #0b3954;
        color: white;
        border: none;
        border-radius: 4px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    button:hover {
        background-color: #4b1f6d;
    }

    .messages {
        text-align: center;
        margin-top: 15px;
    }

    .messages p {
        color: green;
        font-size: 16px;
    }
</style>

<div class="container">
    <h1>Request a Stock</h1>
    <form method="POST">
        {% csrf_token %}
        <label for="req_name">Request Name:</label>
        <input type="text" id="req_name" name="req_name" required>
        
        <label for="ticker">Stock Ticker:</label>
        <input type="text" id="ticker" name="ticker" required>
        
        <button type="submit">Submit Request</button>
    </form>

    {% if messages %}
        <div class="messages">
            {% for message in messages %}
                <p>{{ message }}</p>
            {% endfor %}
        </div>
    {% endif %}
</div>
{% endblock %}
