<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Stock</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f2f5;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full viewport height */
            flex-direction: column;
        }

        header {
            background-color: #0b3954;
            width: 100%; /* Full width */
            text-align: center;
            padding: 15px 0;
            color: #ffffff;
        }

        header h1 {
            font-size: 2.5rem;
            margin: 0;
            font-weight: bold;
        }

        header p {
            font-size: 1.2rem;
            margin-top: 5px;
            color: #e0e0e0;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            text-align: center;
        }

        form {
            background-color: #fff;
            width: 100%;
            max-width: 350px; /* Set max width for form */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: left; /* Align text to the left for form elements */
            margin: 0 auto; /* Center form */
        }

        label {
            font-size: 16px;
            margin-bottom: 5px;
            display: block;
            color: #5a2d8c; /* Purple color */
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
            box-sizing: border-box; /* Ensures padding doesn't affect width */
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #5a2d8c; /* Purple color */
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #4b1f6d; /* Darker purple */
        }

        .messages {
            text-align: center;
            margin-top: 20px;
        }

        .messages p {
            color: green;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Stock-Vision</h1>
        <p>See the future of your investments</p>
    </header>
    
    <div class="container">
        <h1>Request a Stock</h1>
        
        <form method="POST">
            {% csrf_token %}
            <label for="req_name">Request Name:</label>
            <input type="text" id="req_name" name="req_name" required>
            
            <label for="ticker">Stock Ticker:</label>
            <input type="text" id="ticker" name="ticker" required>
            
            <button type="submit">Submit Request</button>
        </form>

        {% if messages %}
            <div class="messages">
                {% for message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}
    </div>
</body>
</html>
